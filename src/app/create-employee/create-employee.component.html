<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
        <label for="mobile">Mobile number</label>
        <input type="text" class="form-control" id="mobile" required [(ngModel)]="employee.mobile" name="mobile">
      </div>

    <div class="form-group">
      <label for="email">Email-Id</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
    </div>

    
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department" name="department">
    </div>

    <div class="form-group">
        <label for="experience">Experience</label>
        <input type="number" class="form-control" id="experience" required [(ngModel)]="employee.experience" name="experience">
      </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
